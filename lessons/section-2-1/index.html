<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Basics</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{ fullName }} <i>{{ asdf()}}</i></p>
      <p><a :href="url" target="_blank">portfolio</a></p>
      <p v-html="raw_url"></p>
      <p>{{ age }}</p>
      <hr />

      <label for="">First Name</label>
      <input type="text" v-model.lazy.trim="firstName">

      <label for="">Middle Name</label>
      <input type="text" @keyup.enter="updateMiddleName">

      <label for="">Last Name</label>
      <input type="text" :value="lastName" @input.prevent="updateLastName('last name event triggered', $event)">
      
      <label for="">Age</label>
      <input type="number" v-model.number="age">

      <button @click="increment">Increment</button>
      <button @click="age--">Decrement</button>
      <!-- <button @click.ctrl="age--">Decrement</button> -->
      <!-- <button v-on:click="age--">Decrement</button> -->

    </div>

    <!-- <div id="app2">
      {{ firstName }} {{ lastName }}
    </div> -->
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
